name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest
    env:
      TF_ACC: 1
      GITHUB_TOKEN: ${{ secrets.TF_PROVIDER_CODEOWNERS_GITHUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
      - name: Setup Golang
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version-file: go.mod
      - name: Make
        run: make
  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
      - name: Setup Golang
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
      - name: Goreleaser
        run: ./scripts/goreleaser.sh
