language: go
go:
  - 1.12.x
env:
  global:
  - GO111MODULE=on
  - TF_ACC=1
  - GITHUB_EMAIL = foo@form3.tech
  - GITHUB_USERNAME = foo
cache:
  directories:
  - $GOPATH/pkg/mod
  - $HOME/.cache/go-build
script:
  - make
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"